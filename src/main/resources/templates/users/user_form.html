<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">

	<title>Users - Shopping Cart Admin</title>

	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<!-- https://fontawesome.com/download =>nhấn download Free For Web, copy webfonts, copy css/all.css vào folder fontawesome -->
	<!-- https://fontawesome.com/search =>search từ khóa pointrait =>chọn <i class="fa-solid fa-image-portrait"></i> -->
	<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/common_form.js}" defer></script>
</head>
<body>
   <div class="container-fluid">

        <div>
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
                <a th:href="@{/}" class="navbar-brand">
                    <img th:src="@{/images/Shopping-logo.png}" alt="" width="100px">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="topNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a th:href="@{'/users'}" class="nav-link dropdown-toggle" data-toggle="dropdown" >Users</a>
                            <div class="dropdown-menu">
                                <a th:href="@{/user/new}" class="dropdown-item">Create New</a>
                                <a th:href="@{/users}" class="dropdown-item">View All</a>
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a th:href="@{'/categories'}" class="nav-link dropdown-toggle" data-toggle="dropdown" >Categories</a>
                            <div class="dropdown-menu">
                                <a th:href="@{/categories/new}" class="dropdown-item">Create New</a>
                                <a th:href="@{/categories}" class="dropdown-item">View All</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div> 
            <h2 class="text-center">Manage Users - [[${pageTittle}]]
            </h2>
            
        </div>
        

        <form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto;" th:object="${user}" enctype="multipart/form-data"  onsubmit="return checkEmailUnique(this);">
           
            <!-- enctype="multipart/form-data" interact with images -->
            <input type="hidden" th:field="*{id}" />
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label for="" class="col-sm-4 col-form-label">E-mail:</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="128">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="" class="col-sm-4 col-form-label">First Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{firstName}" required minlength="2"
                        maxlength="45">
                    </div>
                </div>
                
                <div class="form-group row">
                    <label for="" class="col-sm-4 col-form-label">Last Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{lastName}" required minlength="2"
                        maxlength="45">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-4 col-form-label">Password:</label>
                    <div class="col-sm-8">
                        <input th:if="${user.id == null}"  type="password" class="form-control" th:field="*{password}">

                        <input th:if="${user.id != null}" type="password" class="form-control" th:field="*{password}">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Roles: </label>
                    <div class="col-sm-8">
                        <th:block th:each="role : ${listRoles}">
                            <input type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}"
                            class="m-2" />
                            - <small>[[${role.description}]]</small>
                            <br />
                        </th:block>
                    </div>
                </div>
            
                <div class="form-group row">
                    <label for="" class="col-sm-4 col-form label">Enabled:</label>
                    <div class="col-sm-8">
                        <input type="checkbox" th:field="*{enabled}">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="" class="col-sm-4 col-form-label">Photos: </label>
                    <div class="col-sm-8">
                        <input type="hidden" th:field="*{photos}"/>
                        <input type="file" id="fileImage" name="image" accept="image/png, image/jpg" class="mb-2"/>
                        <img th:src="@{${user.photosImagePath}}" alt="Photos Review" id="thumbnail" class="img-fluid" />
                    </div>   
                 
                </div>
                <div class="text-center">
                    <input type="submit" value="Save" class="btn btn-primary m-3">
                    <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
                </div>
                
            </div>
           
        </form>

        <div class="modal fade text-center" id="modalDialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-tittle">Warning</h4>
                        <button type="button" data-dismiss="modal" class="close">&times;</button>
                    </div>
                    <div class="modal-body">
                        <span id="modalBody"></span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss ="modal">close</button>
                    </div>
                </div>
            </div>
        </div>
        
            <div class="text-center m3 ">
                <p>Shopping Cart Control Panel - Coppyright &copy; ShoppingCart</p>
            </div>

   </div>
   <script>
    MAX_FILE_SIZE = 102400;

    function checkEmailUnique(form){
        url = "[[@{/users/check_email}]]";
        userEmail = $("#email").val();
        userId = $("#id").val();
        csrfValue = $("input[name ='_csrf']").val();

        params = {
            id: userId,
            email: userEmail,
            _csrf: csrfValue
        };

        $.post(url,params,function (response) {
            if(response == "OK"){
                form.submit();
            }else if(response == "Duplicated"){
                showWarningModal("There is another user having the email" + userEmail);
           
            }else{
                showErrorModal("Unknow response from sever");

             }
        }).fail(function (){
            showErrorModal("Could not connect to sever");
        });

            return false;
    }
   </script>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <head th:replace="fragments :: page_head('Products - Shopping Cart Admin','tag')" />
    <link rel="stylesheet" th:href="@{/richtext/jquery.richtext.min.css}">
    <script th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>

<body>
    <div th:fragment="content" th:remove="tag">

        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Product Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{name}"
                    placeholder="Default product Name(spaces are replaced by dashes)" minlength="3" maxlength="256">
            </div>
        </div>

        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Alias: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{alias}" required minlength="3" maxlength="256"
                    placeholder="Default is product name(spaces are replaced by dashes)">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Brand: </label>
            <div class="col-sm-10">
                <select class="Brands" th:field="*{brand}" style="resize: vertical;width: 200px;" required>
                    <th:block th:each="brand : ${listBrands}">
                        <option th:value="${brand.id}">[[${brand.name}]]</option>
                    </th:block>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Categories: </label>
            <div class="col-sm-10">
                <th:block th:if="${product.category != null}">
                    <select class="form-control" th:field="*{category}" required>
                        <th:block th:each="category : ${product.brand.categories}">
                            <option th:value="${category.id}">[[${category.name}]]</option>
                        </th:block>
                    </select>
                </th:block>

                <th:block th:if="${product.category == null}">
                    <select class="form-control" th:field="*{category}" required></select>
                </th:block>
            </div>
        </div>

        <div class="form-group row">
            <label for="" class="col-sm-2 col-form label">Enabled:</label>
            <div class="col-sm-10">
                <input type="checkbox" th:field="*{enabled}">
            </div>
        </div>

        <div class="form-group row">
            <label for="" class="col-sm-2 col-form label">In-stock:</label>
            <div class="col-sm-10">
                <input type="checkbox" th:field="*{intStock}">
            </div>
        </div>

        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Cost: </label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" th:field="*{cost}">
            </div>
        </div>

        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Price: </label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" th:field="*{price}">
            </div>
        </div>

        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Discount: </label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" th:field="*{discountPercent}">
            </div>
        </div>

    </div>


</body>

</div>


</html>
